<div [ngClass]="{'modal-wrapper': true, 'active' : isModalOpen}" id="auth-modal">
  <div class="modal-block call-settings">
    <button class="modal-close js-close-modal" (click)="closeModal()">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.2 3.80665C11.94 3.54665 11.52 3.54665 11.26 3.80665L7.99998 7.05998L4.73998 3.79998C4.47998 3.53998 4.05998 3.53998 3.79998 3.79998C3.53998 4.05998 3.53998 4.47998 3.79998 4.73998L7.05998 7.99998L3.79998 11.26C3.53998 11.52 3.53998 11.94 3.79998 12.2C4.05998 12.46 4.47998 12.46 4.73998 12.2L7.99998 8.93998L11.26 12.2C11.52 12.46 11.94 12.46 12.2 12.2C12.46 11.94 12.46 11.52 12.2 11.26L8.93998 7.99998L12.2 4.73998C12.4533 4.48665 12.4533 4.05998 12.2 3.80665V3.80665Z" fill="#27AE60"/>
      </svg>
    </button>
    <div class="d-flex justify-content-between gap-5">
      <div class="container round auth-block d-flex flex-column"
           *ngIf="currentStep === 1">
        <p class="modal-title c-green text-center mb-3">Авторизация</p>
        <input type="text" #phoneNumber class="primary-input mb-2" placeholder="Ваш номер телефона">
        <button class="primary-button bordered arrow mb-2" (click)="login()">Дальше</button>
        <a href="" class="primary-link text-center mb-5">Войти через Логин и пароль</a>
        <p class="c-gray text-s my-2 ">Или войдите через Госуслуги</p>
        <button class="blue-button mb-2"><img src="./assets/img/gosuslugi.png" alt="">Войти через Госуслуги</button>
        <p class="c-gray text-desc mt-4">Забыли пароль?
          <a href="" class="primary-link blue">Восстановить</a>
        </p>
      </div>
      <div [ngClass]="{
        'container round auth-block flex-column' : true,
        'd-flex': currentStep === 2,
        'd-none': currentStep !== 2
      }">
        <p class="modal-title c-green text-center mb-3">Подтверждение телефона</p>
        <div class="d-flex justify-content-center mb-3 mt-4"
             *ngIf="flashCallResponse?.code!">
          <input type="text" class="code-input" placeholder="_" maxlength="1" value="{{flashCallResponse?.code?.charAt(0)}}">
          <input type="text" class="code-input" placeholder="_" maxlength="1" value="{{flashCallResponse?.code?.charAt(1)}}">
          <input type="text" class="code-input" placeholder="_" maxlength="1" value="{{flashCallResponse?.code?.charAt(2)}}">
          <input type="text" class="code-input" placeholder="_" maxlength="1" value="{{flashCallResponse?.code?.charAt(3)}}">
        </div>
        <div class="d-flex flex-md-row flex-column-reverse gap-3">
          <button class="primary-button bordered back" (click)="goPreviousStep()">Назад</button>
          <button class="primary-button fill w-100" (click)="authorizeUser()">Войти</button>
        </div>
      </div>
    </div>
  </div>
</div>
